<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooliv</title>
    <meta name="description" content="Tooliv the hub of web applications">

    <link rel="stylesheet" href="/src/style.css">
</head>

<body>

    <!-- Header Section -->
    <header class="container hed">

        <div class="header">
            <a href="#" class="logo">
                <img src="/src/logo.png" alt="This Is The Tooliv Brand Logo" width="192" height="192">
                <strong>Tooliv</strong>
            </a>

            <nav class='nav' id='navLink'>
                <img src="/src/close-icon.svg" alt="close menu" width="60" height="60" onclick='showMenu()'>
                <a href="/#hero">Home</a>
                <a href="#features">Features</a>
                <a href="#tools">Tools</a>
                <a href="#testimonials">Reviews</a>
                <a href="#footer">Contact</a>
            </nav>
            <img src="/src/menu-icon.svg" alt="This is Menu Button" width="60" height="60" onclick='showMenu()'>

        </div>

    </header>



    <!-- Script Section -->
    <script>
        function showMenu() {
            const navLinks = document.getElementById("navLink");
            navLinks.classList.toggle("show")
        }

        window.addEventListener('scroll', () => {
            const header = document.querySelector('.hed');
            if (window.scrollY > 100) {
                header.style.background = 'rgba(255, 255, 255, 0.98)';
                header.style.boxShadow = '0 2px 20px rgba(1, 117, 125, 0.1)';
            } else {
                header.style.background = 'rgba(255, 255, 255, 0.95)';
                header.style.boxShadow = 'none';
            }
        });
    </script>

</body>

</html>
